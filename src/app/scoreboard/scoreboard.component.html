<div [ngSwitch]="mode">
  <span *ngSwitchCase="'score'">Score: {{ formattedScore | padzero }}</span>
  <span *ngSwitchCase="'high'">High Score: {{ formattedHighScore | padzero }}</span>
  <span *ngSwitchDefault>
    Score: {{ formattedScore | padzero }}, 
    High Score: {{ formattedHighScore | padzero }}
  </span>
</div>
